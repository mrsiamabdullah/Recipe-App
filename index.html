<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Recipe App</title>
    <link rel="stylesheet" href="Style/main.css" />
  </head>
  <body class="bg-[#262A10]">
    <div class="container mx-auto text-center">
      <h1 class="text-3xl font-bold my-6 text-orange-400">
        Search Your Meal Here
      </h1>
    </div>
    <div
      class="search__input bg-white w-1/3 mx-auto p-1 rounded-md border-none flex justify-between items-center gap-3"
    >
      <input
        type="text"
        placeholder="Enter meal name"
        class="w-full p-2 outline-none input"
        id="input"
      />
      <button class="button" id="search">Search</button>
    </div>
    <div class="container mx-auto">
      <h2
        class="text-gray-300 font-bold text-center mt-8 mb-12 text-3xl"
        id="no__meal"
      >
        No Meal to Show!
      </h2>
      <div
        class="grid justify-center grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3 lg:gap-5 gap-y-12 meals mt-12 mb-12 place-items-center"
      ></div>
    </div>
    <div>
      <!-- Pop-up -->
      <div
        id="details"
        class="fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center invisible"
      ></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
